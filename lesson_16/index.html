<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson16</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">Я шапка</header>
		<main class="page">
			<div class="page__form form-page">
				<div class="form-page__container">
					<form class="form-page__form form" method="get" action="#">
						<div class="form__line">
							<input class="form__input" required name="text" autocomplete="off" placeholder="Введіть текст" type="text">
						</div>
						<div class="form__line">
							<input class="form__input" required name="pass" autocomplete="off" placeholder="Введіть пароль" type="password">
						</div>
						<div class="form__line">
							<input class="form__input" required name="mail" autocomplete="off" placeholder="Введіть E-mail" type="email">
						</div>
						<div class="form__line">
							<input class="form__input" name="token" value="dfsv6541621" type="hidden">
						</div>
						<div class="form__line">
							<input class="form__input" required name="phone" autocomplete="off" placeholder="Введіть номер телефону" type="tel">
						</div>
						<div class="form__line">
							<input class="form__input" required name="number" autocomplete="off" placeholder="Введіть номер" type="number">
						</div>
						<div class="form__line">
							<input class="form__input" required name="time" autocomplete="off" type="time">
						</div>
						<div class="form__line">
							<input class="form__input" required name="date" autocomplete="off" type="date">
						</div>
						<div class="form__line">
							<input class="form__input" required name="week" autocomplete="off" type="week">
						</div>
						<div class="form__line">
							<input class="form__input" required name="month" autocomplete="off" type="month">
						</div>
						<div class="form__line">
							<input class="form__input" required name="url" placeholder="Введіть адресу сайту" autocomplete="off" type="url">
						</div>
						<div class="form__line">
							<input class="form__input" name="button" value="button" type="button">
						</div>
						<div class="form__line">
							<input class="form__input" accept="png/jpg" required name="file" type="file">
						</div>
						<div class="form__line">
							<input id="house-1" class="form__input" required name="house" type="checkbox">
							<label for="house-1">У вас є нерухоме майно?</label>
						</div>
						<div class="form__line">
							<input id="work-1" class="form__input" required name="work" type="checkbox">
							<label for="work-1">Ви працюєте?</label>
						</div>
						<div class="form__line">
							<input id="sex-1" class="form__input" required value="man" name="sex" type="radio">
							<label for="sex-1">Чоловік</label>
						</div>
						<div class="form__line">
							<input id="sex-2" class="form__input" required value="woman" name="sex" type="radio">
							<label for="sex-2">Жінка</label>
						</div>
						<textarea class="form__area" placeholder="Коротко про себе..." autocomplete="off" name="message"></textarea>
						<select class="form__select" multiple name="list">
							<option value="1">111111111</option>
							<option value="2">222222222</option>
							<option value="3">333333333</option>
							<option value="4">444444444</option>
							<option value="5">555555555</option>
						</select>
						<button class="form__btn" type="submit">Submit</button>
					</form>
				</div>
			</div>
			<div class="page__questions questions">
				<div class="questions__container">
					<div class="questions__media">
						<img src="img/questions/illustration.svg" alt="Illustration">
					</div>
					<div class="questions__body body-questions">
						<div class="body-questions__titles titles">
							<div class="titles__sub-title">Any questions?</div>
							<h3 class="titles__title">Drop us a line</h3>
						</div>
						<form class="body-questions__form form-questions" action="#">
								<div class="form-questions__input-name-1">
									<label class="form-questions__label" for="name-1">First Name*</label>
									<input class="form-questions__text-input" id="name-1" autocomplete="off" required placeholder="Your first name" type="text">
								</div>
								<div class="form-questions__input-name-2">
									<label class="form-questions__label" for="name-2">Last  Name*</label>
									<input class="form-questions__text-input" id="name-2" autocomplete="off" required placeholder="Your last name" type="text">
								</div>
								<div class="form-questions__input-mail">
									<label class="form-questions__label" for="name-3">Email*</label>
									<input class="form-questions__text-input" id="name-3" autocomplete="off" required placeholder="Your working email" type="email">
								</div>
								<div class="form-questions__input-phone">
									<label class="form-questions__label" for="name-4">Phone</label>
									<input class="form-questions__text-input" id="name-4" autocomplete="off" required placeholder="Your phone number" type="tel">
								</div>
								<div class="form-questions__textarea">
									<label class="form-questions__label" for="name-5">Message*</label>
									<textarea class="form-questions__area" placeholder="Your message" name="message" id="name-5"></textarea>
								</div>
								<div class="form-questions__actions">
									<div class="form-questions__chekbox">
										<input class="form-questions__input" name="mailing" id="mailing" value="yes" type="checkbox">
										<label class="form-questions__label-chek" for="mailing">
											<span class="form-questions__text">I agree to receive communications from Createx Online School</span>
										</label>
									</div>
									<button class="form-questions__button" type="submit">Send message</button>
								</div>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">Я підвал</footer>
	</div>
</body>
</html>
