<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson11</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">Шапка</header>
		<main class="main">
			<div class="main__car car">
				<div class="car__container">
					<div class="car__body">
						<h2 class="car__name">TAXI</h2>
						<div class="car__door car__door--right"></div>
						<div class="car__door car__door--left"></div>
					</div>
					<div class="car__wheel car__wheel--left"></div>
					<div class="car__wheel car__wheel--right"></div>
				</div>
			</div>
			<div class="main__house house">
				<div class="house__container">
					<div class="house__smoke-1"></div>
					<div class="house__smoke-2"></div>
					<div class="house__smoke-3"></div>
					<div class="house__chimney"></div>
					<div class="house__roof"></div>
					<div class="house__body">
						<div class="house__door"></div>
						<div class="house__window house__window--left"></div>
						<div class="house__window house__window--right"></div>
					</div>
				</div>
			</div>
			<div class="main__experiment experiment">
				<div class="experiment__container">
					<div class="experiment__block experiment__block--green">Block-1</div>
					<div class="experiment__block experiment__block--blue">Block-2</div>
					<div class="experiment__block experiment__block--red">Block-3</div>
				</div>
			</div>
		</main>
		<footer class="footer">Підвал</footer>
	</div>
</body>
</html>
